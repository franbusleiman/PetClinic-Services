<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinario</title>
</head>
<body>

<table >
<tr th:each="owner : ${owners}">

    <td th:text="${owner.getId()}"> </td>
    <td th:text="${owner.getFirstName()}"> </td>
    <td th:text="${owner.getLastName()}"> </td>

</tr>


</table>

</body>
</html>
