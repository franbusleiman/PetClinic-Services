<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estiloVeterinaria.css}">
</head>
<body>

<div class="container">
    <a href="index.html" id="volver">Volver al inicio</a>
    <h1 th:align="center">Pacientes actuales</h1>


<table>

    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Tel.</th>
        <th>Pet Name</th>
        <th>Pet Type</th>
        <th>Pet Problem</th>
        <th>Pet Evolution</th>
        <th>Editar</th>
    </tr>


<tr th:each="owner : ${owners}">
    <td th:text="${owner.getPet().getDate()}"> </td>
    <td th:text="${owner.getFirstName()}"> </td>
    <td th:text="${owner.getLastName()}"> </td>
    <td th:text="${owner.getTelephoneNumber()}"> </td>
    <td th:text="${owner.getPet().getName()}"> </td>
    <td th:text="${owner.getPet().getPetType()}"> </td>
    <td th:text="${owner.getPet().getHealthProblem()}"> </td>
    <td th:text="${owner.getPet().getProblemEvolution()}"> </td>
    <td><a th:href="@{/editor(owner_id=${owner.getId()}, pet_id=${owner.getPet().getId()})}" id="editar">Editar </a></td>
</tr>

</table>


</div>


</div>

<footer>

    PULGUITAS

    <p th:id="telefono">TEL:3512426215</p>
    <p th:id="direccion">De√°n Funes 1308</p>

</footer>

</body>
</html>
